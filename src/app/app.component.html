<main class="main" role="main" aria-label="Address autocomplete application">
  <div class="container">
    <h2 id="autocomplete-heading">Address Autocomplete</h2>

    <div class="address-field-wrapper" aria-labelledby="autocomplete-heading">
      <app-address-field
        label="Your Address"
        placeholder="Start typing your address..."
        (addressSelected)="handleAddressSelected($event)"
        aria-label="Address input field with autocomplete suggestions">
      </app-address-field>
    </div>

    <div
      *ngIf="selectedAddress"
      aria-label="Selected structured address"
    >
      <h3 id="selected-address-heading">Selected Address:</h3>
      <strong aria-labelledby="selected-address-heading">
        {{ selectedAddress?.fullAddress }}
      </strong>
    </div>
  </div>
</main>
